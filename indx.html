
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackBot - Food Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7e1b57f;
        }
        img {
            width: 150px;  
            height: 150px; 
            object-fit: cover; /* Ensures images are cropped to fit */
            transition: transform 0.3s ease-in-out;
            }

        img:hover {
            transform: scale(1.2); /* Zooms the image by 20% */
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #ffcc00;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        #chatbot {
            position: fixed;
            bottom: 10px;
            right: 10px;

        }
        .h11{
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1 class="h11">Welcome to SnackBot üçΩÔ∏è</h1>
    <div class="menu" id="menu"></div>
    <div class="cart">
        <h2>Cart üõí</h2>
        <ul id="cart-list"></ul>
        <h3>Total: ‚Çπ<span id="total">0</span></h3>
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <div id="chatbot">
      
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
          intent="WELCOME"
          chat-title="SnackBot"
          agent-id="13c23ade-135c-4c95-9d6f-8911412ef9ff"
          language-code="en"
        ></df-messenger>
       
      </div>
    <script>
        const menuItems = [
            { name: "Pav Bhaji", price: 60, img: "download.jpeg "  },
            { name: "Chole Bhature", price: 70, img: "chole-bhature.jpg"},
            { name: "Mango Lassi", price: 50, img: "lassi.jpg" },
            { name: "Masala Dosa", price: 60, img: "masala dosa.jpeg" },
            { name: "Vegetable Biryani", price: 90, img: "biryani.jpg" },
            { name: "Vada Pav", price: 40, img: "vadapav.webp" },
            { name: "Rava Dosa", price: 70, img: "rawa.jpeg" },
            { name: "Samosa", price: 50, img: "samosa.webp" },
            { name: "Samosa", price: 50, img: "samosa.webp" },
            { name: "Samosa", price: 50, img: "samosa.webp" }
        ];
        const cart = [];

        function renderMenu() {
            const menu = document.getElementById("menu");
            menu.innerHTML = "";
            menuItems.forEach((item, index) => {
                menu.innerHTML += `
                    <div class="item">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>‚Çπ${item.price}</p>
                        <button onclick="addToCart(${index})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(index) {
            cart.push(menuItems[index]);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                cartList.innerHTML += `<li>${item.name} - ‚Çπ${item.price} <button onclick="removeFromCart(${index})">‚ùå</button></li>`;
                total += item.price;
            });
            document.getElementById("total").innerText = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            alert("Order placed successfully!");
            cart.length = 0;
            updateCart();
        }

        renderMenu();
    </script>
</body>
</html>
